      @font-face {
        font-family: "Font Awesome 6 Free";
        font-display: swap;
        src: url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/webfonts/fa-solid-900.woff2")

    <!-- FontAwesome will be loaded deferred via JS below -->
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        var icons = document.querySelector(".marquee-content");
        var faLoaded = false;
        function loadFA() {
          if (!faLoaded) {
            var fa = document.createElement("link");
            fa.rel = "stylesheet";
            fa.href =
              "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css";
            document.head.appendChild(fa);
            var style = document.createElement("style");
            style.innerHTML =
              "@font-face { font-family: 'Font Awesome 6 Brands'; font-display: swap; } @font-face { font-family: 'Font Awesome 6 Free'; font-display: swap; }";
            document.head.appendChild(style);
            faLoaded = true;
          }
        }
        if (icons) {
          var observer = new IntersectionObserver(function (entries) {
            if (entries[0].isIntersecting) {
              loadFA();
              observer.disconnect();
            }
          });
          observer.observe(icons);
        }
        var gf = document.createElement("link");
        gf.rel = "stylesheet";
        gf.href =
          "https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap";
        document.head.appendChild(gf);
      });
    </script>

    <style>
      .marquee {
        width: 100%;
        overflow: hidden;
        position: relative;
        padding: 20px 0;
      }

      .marquee-content {
        display: flex;
        animation: marquee 15s linear infinite;
      }

      .marquee-content i {
        font-size: 15rem;
        margin: 0 15px;
        color: #ff6347;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
          navMenu.classList.toggle("active");
          hamburger.classList.toggle("active");
        });

        navMenu.addEventListener("click", (e) => {
          if (e.target.tagName === "A") {
            navMenu.classList.remove("active");
            hamburger.classList.remove("active");
          }
        });
      });
    </script>
