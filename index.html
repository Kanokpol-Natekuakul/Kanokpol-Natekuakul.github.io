    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var icons = document.querySelector('.social-icons');
        var faLoaded = false;
        function loadFA() {
          if (!faLoaded) {
            var fa = document.createElement('link');
            fa.rel = 'stylesheet';
            fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css';
            document.head.appendChild(fa);
            var style = document.createElement('style');
            style.innerHTML = "@font-face { font-family: 'Font Awesome 6 Brands'; font-display: swap; }";
            document.head.appendChild(style);
            faLoaded = true;
          }
        }
        if (icons) {
          var observer = new IntersectionObserver(function(entries) {
            if (entries[0].isIntersecting) {
              loadFA();
              observer.disconnect();
            }
          });
          observer.observe(icons);
        }
        var gf = document.createElement('link');
        gf.rel = 'stylesheet';
        gf.href = 'https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap';
        document.head.appendChild(gf);
      });
    </script>
